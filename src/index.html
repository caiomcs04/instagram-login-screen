<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram-wrapper">
      <section class="instagram-phone">
        <img src="img/instagram-celular.png" alt="" />
      </section>
      <section class="instagram-continue">
        <article class="group">
          <img src="img/instagram-logo.png" class="instagram-logo" />
          <section class="profile-photo">
            <img src="img/perfil.jpg"/>
          </section>
          <a href="#" class="instagram-login">Continue como Caiomcs</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </article>
        <articlr class="group">
          <p class="not-account">Não é Caiomcs</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </articlr>
        <article class="get-the-app">
          <p class="get-app">Baixar aplicativo</p>
          <section class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
